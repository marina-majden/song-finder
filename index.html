<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iTunes music finder</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div
			id="loader"
			class="loader d-none align-items-center justify-content-center"
		>
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center mb-5">iTunes App</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group mb-5">
						<input
							type="text"
							class="form-control"
							placeholder="Enter search term"
							aria-label="Enter search term"
							aria-describedby="searchBtn"
							id="searchTerm"
							autocomplete="on"
							autofocus
						/>

						<button class="btn btn-info" type="button" id="searchBtn">
							Search
						</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<table class="mb-2 table">
						<thead>
							<tr class="table-secondary">
								<th scope="col" class="table">Artist Name</th>
								<th scope="col" class="table">Track Name</th>
								<th scope="col" class="table">Collection Name</th>
								<th scope="col" class="table">Song Artwork</th>
								<th scope="col" class="table">Song Sample</th>
							</tr>
						</thead>
						<tbody id="songsList"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script src="script.js" type="module"></script>
	</body>
</html>
